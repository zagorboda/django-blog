{% extends 'blog_app/base.html' %}

{% block content %}

<div class="container">
    <div class="col-md-8 container mb-4 mt-3">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p align="justify">{{ object.content | safe }}</p>
    </div>
</div>

{% endblock content %}
